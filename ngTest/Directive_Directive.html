<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<meta charset="utf-8">
	<title>指令与指令交互</title>
	 <link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="scripts/vendor/angular.min.js"></script>
	<script type="text/javascript" src="scripts/Directive_Directive.js"></script>
</head>
<body>
	<div ng-controller="myCtrl">
		<div class="row">
			<div class="col-md-3">
				<superman strength>动感超人------力量</superman>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<superman strength speed>动感超人------力量+敏捷</superman>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<superman strength speed light>动感超人------力量+敏捷+发光</superman>
			</div>
		</div>
	</div>
	 
</body>
</html>
